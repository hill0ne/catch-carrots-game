<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch carrots</title>
    <link rel="stylesheet" href="style.css" />
    <script src="action.js" defer></script>
    <script src="https://kit.fontawesome.com/47700574a2.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="section--playHeader">
        <button class="button--play" type="button">
            <i class="fa fa-regular fa-play"></i>
        </button>
        <div class="timer"></div>
        <div class="counter"></div>
    </section>

    <section class="section--playResult">
        <button class="button--replay">
            <i class="fa fa-regular fa-arrow-rotate-right"></i>
        </button>
        <span class="gameResult"></span>
    </section>
</body>
</html>
