<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch carrots</title>
    <script src="https://kit.fontawesome.com/47700574a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/style.css" />
    <script src="../action.js" defer></script>
</head>
<body>
    <section class="section--game">
        <header class="header--game">
            <section class="section--headerContainer">
                <button class="button--play" type="button">
                    <i class="fa-regular fa-play"></i>
                </button>
                <div class="gameCimer">00:00</div>
                <div class="gameCounter">10</div>
            </section>
        </header>
    </section>

    <div class="gamefiled">
        <span class="carrot">당근</span>
        <span class="bug">벌레</span>
    </div>


    <section class="section--resultPopup">
        <button class="button--replay" type="button">
            <i class="fa-regular fa-arrow-rotate-right"></i>
        </button>
        <span class="message">YOU WON!</span>
    </section>
</body>
</html>
